<!DOCTYPE html>
<html>
  <head>
    <title>Jquery Example 01</title>
  </head>
  <body>
    <h3>This JQuery Example</h3>
    <div id="text1"></div>
    <br>
        <input type="text" id="username" name="username"/>
        <br/>
        <input type="checkbox" id="c1" name="hobbies" value="music" checked>Music<br/>
        <input type="checkbox" id="c1" name="hobbies" value="games" checked>Games<br/>
        <button id="submit">Submit</button>
    </div>
    <div class="modal fade" id="modal01" tabindex="-1" role="dialog" aria-labelledby="modal01Label" aria-hidden="true" data-bs-backdrop="static"> 
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <div class="flex">
                            Welcome to the lonely body dialog!!
                        </div>
                        <button class="flex btn btn-primary mt-3">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        console.log("Start JQuery code...");
        const t1 = $("#test1");
        t1.text("Text 2...");
        const usernameInput = $("#username");
        const value = usernameInput.val();
        console.log("value = ", value);
        usernameInput.val("name2...");
        const hobbyCB = $('[name="hobbies"]');
        const hobby1Value = $(hobbyCB[0]).val();
        console.log("hobby1Value = ", hobby1Value);
        const hobby1Check = $(hobbyCB[0]).prop("checked");
        const hobby2Check = $(hobbyCB[1]).prop("checked");
        console.log("h1 checked = ", hobby1Check);
        console.log("h2 checked = ", hobby2Check);
        $(hobbyCB[1]).prop("checked", true);
        t1.css("color","red");
        $("#submit").on("click", function(event) {
            console.log("btn clicked..");
            $("#add-user-model").model('show');
        });
      });
    </script>
  </body>
</html>
