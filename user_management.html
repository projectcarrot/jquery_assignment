<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f3f3f3;
    }

    h1 {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        background: white;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }

    th {
        background: #ddd;
    }

    #openModalBtn {
        padding: 10px 16px;
        font-size: 15px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
    }

    .modal-bg {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.45);
        justify-content: center;
        align-items: center;
    }

    .modal {
        background: white;
        width: 420px;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
        position: relative;
    }

    .modal h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: bold;
    }

    .close-btn {
        position: absolute;
        right: 18px;
        top: 18px;
        background: none;
        font-size: 20px;
        border: none;
        cursor: pointer;
        color: #888;
    }

    label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }

    .modal input {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 5px;
        font-size: 15px;
    }

    .add-btn {
        background: #28a745;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        margin-top: 12px;
        float: right;
    }
</style>

</head>
<body>

<h1>User List</h1>

<table id="userTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button id="openModalBtn">New User</button>

<div id="modalBg" class="modal-bg">
    <div class="modal">
        <button class="close-btn" id="closeModalBtn">Ã—</button>

        <h2>New User</h2>

        <label>Username</label>
        <input type="text" id="username">

        <label>Fullname</label>
        <input type="text" id="fullname">

        <label>Email</label>
        <input type="email" id="email">

        <button class="add-btn" id="submitBtn">Add User</button>
    </div>
</div>

<script>
    const users = [];

    const modalBg = document.getElementById("modalBg");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const submitBtn = document.getElementById("submitBtn");

    const usernameField = document.getElementById("username");
    const fullnameField = document.getElementById("fullname");
    const emailField = document.getElementById("email");

    const userTableBody = document.querySelector("#userTable tbody");

    openModalBtn.onclick = () => {
        modalBg.style.display = "flex";
    };

    closeModalBtn.onclick = () => {
        modalBg.style.display = "none";
        clearForm();
    };

    submitBtn.onclick = () => {
        const user = {
            username: usernameField.value.trim(),
            fullname: fullnameField.value.trim(),
            email: emailField.value.trim()
        };

        users.push(user);
        addUserToTable(user);
        clearForm();
        modalBg.style.display = "none";
    };

    function addUserToTable(user) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.fullname}</td>
            <td>${user.email}</td>
        `;
        userTableBody.appendChild(row);
    }

    function clearForm() {
        usernameField.value = "";
        fullnameField.value = "";
        emailField.value = "";
    }
</script>

</body>
</html>
