<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Interactive Web Form Assignment</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script> 

    <style> 
        .error-text {  
            color: red;  
            font-size: 0.9rem;  
            margin-top: 3px; 
        }
        .error-border {
            border-color: red !important;
        }
    </style> 
</head> 

<body class="bg-light"> 
    <div class="container mt-5"> 
        <div class="card shadow"> 
            <div class="card-body"> 
                <h3 class="mb-4">Interactive Web Form</h3> 

                <!-- Username --> 
                <div class="mb-3"> 
                    <label class="form-label">Username</label> 
                    <input type="text" id="username" class="form-control"> 
                    <div id="usernameError" class="error-text"></div>
                </div> 

                <!-- Email --> 
                <div class="mb-3"> 
                    <label class="form-label">Email</label> 
                    <input type="email" id="email" class="form-control"> 
                    <div id="emailError" class="error-text"></div>
                </div> 

                <!-- Password --> 
                <div class="mb-3"> 
                    <label class="form-label">Password</label> 
                    <input type="password" id="password" class="form-control"> 
                    <div id="passwordError" class="error-text"></div>
                </div> 

                <!-- Confirm Password --> 
                <div class="mb-3"> 
                    <label class="form-label">Confirm Password</label> 
                    <input type="password" id="confirmPassword" class="form-control"> 
                    <div id="confirmError" class="error-text"></div>
                </div> 

                <!-- Interesting Topics --> 
                <div class="mb-3"> 
                    <label class="form-label fw-bold">
                        Interesting Topics <span id="topicError" class="error-text"></span>
                    </label> 

                    <div class="form-check"> 
                        <input class="form-check-input topic" type="checkbox" id="topic1" value="HTML"> 
                        <label class="form-check-label" for="topic1">HTML</label> 
                    </div> 
                    <div class="form-check"> 
                        <input class="form-check-input topic" type="checkbox" id="topic2" value="CSS"> 
                        <label class="form-check-label" for="topic2">CSS</label> 
                    </div> 
                    <div class="form-check"> 
                        <input class="form-check-input topic" type="checkbox" id="topic3" value="JavaScript"> 
                        <label class="form-check-label" for="topic3">JavaScript</label> 
                    </div> 
                </div> 

                <!-- Gender --> 
                <div class="mb-3"> 
                    <label class="form-label fw-bold">Gender <span id="genderError" class="error-text"></span></label> 
                    <select id="gender" class="form-select"> 
                        <option>--</option> 
                        <option>Male</option> 
                        <option>Female</option> 
                        <option>Other</option> 
                    </select> 
                </div> 

                <!-- Submit --> 
                <button id="submitBtn" class="btn btn-primary">Submit</button> 
            </div> 
        </div> 
    </div> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 

    <script>
        $("#submitBtn").click(function () {

            // Clear previous errors
            $(".error-text").text("");
            $("input, select").removeClass("error-border");

            let hasError = false;

            // Validate empty fields
            const fields = ["username", "email", "password", "confirmPassword"];
            fields.forEach(id => {
                if ($("#" + id).val().trim() === "") {
                    $("#" + id).addClass("error-border");
                    $("#" + id + "Error").text("This field must not be empty");
                    hasError = true;
                }
            });

            // Validate topics
            if ($(".topic:checked").length === 0) {
                $("#topicError").text("At least one topic must be selected");
                hasError = true;
            }

            // Validate gender
            if ($("#gender").val() === "--") {
                $("#genderError").text("Please choose your gender");
                hasError = true;
            }

            // Validate password match
            let password = $("#password").val().trim();
            let confirm = $("#confirmPassword").val().trim();

            if (password && confirm && password !== confirm) {
                $("#confirmPassword").addClass("error-border");
                $("#confirmError").text("Confirmed password mismatched the password");
                hasError = true;
            }

            if (!hasError) {
                alert("Form submitted successfully!");
            }
        });
    </script>

</body> 
</html>
